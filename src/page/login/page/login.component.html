<div>
  <form (submit)="handleSubmit()">
    <input placeholder="Username" [(ngModel)]="username" name="username" pInputText>
    <input placeholder="Password" type="password" [(ngModel)]="password" name="password" pInputText>
    <button pButton pRipple type="submit">Einloggen</button>
  </form>
  @if (error) {
    <div>{{ error }}</div>
  }
</div>
